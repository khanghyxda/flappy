<script>
    window.onload = function(){
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        var img = new Image();
        img.src = "foo.png";
        img.onload = function(){
            context.drawImage(img, 10, 10,50,50);
        };

    };
</script>
<canvas  id="canvas"  width="290px"  height="470px"  style="border:  1px  solid gray;"></canvas>
